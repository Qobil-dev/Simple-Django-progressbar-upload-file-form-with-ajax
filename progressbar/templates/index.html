<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple upload file form for Django</title>
    <link rel="stylesheet" href="{{STATIC_URL}}css/custom.css"/>
    <link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap-theme.min.css"/>
</head>
<body>
 <h1>Simple Ajax Upload File form for Django with progress bar</h1>

 {% load bootstrap3 %}

{# Display a form #}

<form id="formUpload" enctype="multipart/form-data" class="form"  /*action="."*/ method="post"><!-- action="/progressbar/uploadfile" method="post">-->
    {% csrf_token %}

    {% bootstrap_form form %}
    {% buttons %}
        <button id="buttonSubmit" type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}

    <div class="progress">
      <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
        0%
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
        0%
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
        0%
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
        0%
      </div>
    </div>
    <div class="processing-file">
    </div>
</form>

</body>
<footer>
    <script src="{{STATIC_URL}}js/jquery-1.11.2.min.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
    <script src="{{STATIC_URL}}js/jquery.form.min.js"></script>
    <script src="{{STATIC_URL}}js/progressBar.js"></script>
</footer>
</html>
